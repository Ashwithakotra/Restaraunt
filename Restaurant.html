<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Homepage</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body style="padding-right:30px;padding-left:30px;background-color:lightgoldenrodyellow;">
    
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: brown;">
    <div class="container">
      <a class="navbar-brand text-white" href="#">The Foody's Restaurant</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contact</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="btn btn-white text-brown" href="#">Signup</a>
          </li>
          <li class="nav-item ml-2">
            <a class="btn btn-white text-brown" href="#">Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <blockquote class="blockquote">
          <p class="mb-0">"Your favorite place to enjoy delicious meals."</p>
        </blockquote>
      </div>
      <div class="col-md-6 text-right">
        <img src="food.jpg" alt="Your Picture" class="img-fluid square">
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col text-left">
        <button type="button" class="btn btn-Dark btn-lg" style="background-color: brown;color: white;">View menu</button>
        <button type="button" class="btn btn-Dark btn-lg" style="background-color: brown;color: white;">Book Table</button>
    </div>
  </div>
</div>
  <div class="row mt-4 text-center">
    <div class="col-md-4">
      
      <img src="pasta.jpg" alt="Image 1" class="img-fluid rounded-circle custom-image">
      <h5 class="image-title">Break Fast</h5>
    </div>
    <div class="col-md-4">
      <img src="snacks.jpg" alt="Image 2" class="img-fluid rounded-circle custom-image">
      <h5 class="image-title">Snacks</h5>
    </div>
    <div class="col-md-4">
      <img src="starters.jpg" alt="Image 3" class="img-fluid rounded-circle custom-image">
      <h5 class="image-title">Starters</h5>
    </div>
    <div class="col-md-4">
        <img src="biryani.jpg" alt="Image 3" class="img-fluid rounded-circle custom-image">
        <h5 class="image-title">Rice</h5>
      </div>
      <div class="col-md-4">
        <img src="noodles.jpg" alt="Image 3" class="img-fluid rounded-circle custom-image">
        <h5 class="image-title">Chinese</h5>
      </div><div class="col-md-4">
        <img src="deserts.jpg" alt="Image 3" class="img-fluid rounded-circle custom-image">
        <h5 class="image-title">Deserts</h5>
      </div>
  </div>
</div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
